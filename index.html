<!DOCTYPE html>
<html>
<head>
    <title>Detect Entities</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Detect Entities</h1>
    <b>Enter the text:</b><br>
    <textarea id="inputText" rows="4" cols="50" placeholder="Enter text"></textarea><br><br>

    <button onclick="detectEntities()">Detect Entities</button><br><br>

    <b>Output:</b><br>
    <textarea id="outputText" rows="4" cols="50" readonly></textarea><br><br>

    <script>
        function detectEntities() {
            const inputTextArea = document.getElementById("inputText");
            const outputTextArea = document.getElementById("outputText");

            const inputText = inputTextArea.value;

            if (inputText.trim() === '') {
                alert("Please enter some text.");
                return;
            }

            // Define las entidades y sus etiquetas entre paréntesis
            const entities = {
                "oranges": "$fruit",
                "apples": "$fruit",
                "banannas": "$fruit",
                "Spain": "$country",
                "France": "$country",
                "Italy": "$country",
                "15": "$number",
                "20": "$number",
                "5": "$number"
            };

            // Función para reemplazar palabras con etiquetas entre paréntesis
            const replaceWithEntities = (match) => {
                const entity = entities[match];
                return entity ? `${match}(${entity})` : match;
            };

            const outputText = inputText.replace(/\b\w+\b/g, replaceWithEntities);
            outputTextArea.value = outputText;
        }
    </script>
</body>
</html>
